<body onload="startMiku()">
  <div class="bg"></div>
  <video
    id="miku-video"
    class="video-js"
    controls="false"
    preload="auto"
    autoplay
    muted
    playsinline
  >
    <source src="miku/output.mpd" type="application/dash+xml">
  </video>

  <script>
    function startMiku() {
      const video = document.getElementById('miku-video');

      // Set required properties
      video.muted = true; // This is essential for autoplay
      video.autoplay = true;
      video.playsInline = true;

      // DASH.js init
      var player = dashjs.MediaPlayer().create();
      player.initialize(video, "miku/output.mpd", true);

      // Try fullscreen
      setTimeout(() => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen().catch(console.warn);
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        }
      }, 500);
    }
  </script>
</body>
